{extend name="base/common"/}

{block name="header"}
{/block}

{block name="body"}
{include file="base/left_nav" /}

<div class="rightcon sizing"><!-- 右边内容 -->
    <div class="publicdiv pl20 pr20 pt8 pb20 bf sizing">
        <table class="table">
          <h3 class="ac">用户管理</h3>
          <thead>
              <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>帐号</th>
                <th>所属部门</th>
                <th>邮箱</th>
                <th>QQ</th>
              </tr>
          </thead>
          <tbody>
          {foreach $user_list as $user}
              <tr>
                <td>{$user['uid']}</td>
                <td><a href="{:url('/admin/user/detail?uid='.$user['uid'].'&username='.$user['username'])}" class="text-primary" target="_bacnk">{$user['realname']}</a></td>
                <td>{$user['username']}</td>
                <td>{$user['dept']}</td>
                <td>{$user['email']}</td>
                <td>{$user['qq']}</td>
              </tr>
          {/foreach}
          </tbody>
        </table>
    </div>
</div>
{/block}
