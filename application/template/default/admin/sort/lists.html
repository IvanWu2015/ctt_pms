{extend name="base/common"/}

{block name="header"}
{/block}

{block name="body"}
<div class="publicdiv pt20 pb20 ptn sizing">
    <form action="{:url('/admin/sort/lists')}" method="post" class="form-horizontal" role="form">
    <div class="publicdiv pl20 pr20 pt8 pb20 bf sizing">
        
        <div class="publicdiv borb mb20 pt10 pb10 bf sizing">
            <h3>分类列表</h3>
            <ul class="nav nav-pills">
                <span class="pull-right">
                    <a href="{:url('/admin/sort/add')}" class="btn btn-info">添加分类</a> 
                </span>
            </ul>
        </div>
        
        <table class="table table-striped borl bort borr borb">
            <thead style="background:#f1f1f1;">
                <tr>
                    <th class=""><a href="{:url('/index/project/lists')}">名称</a></th>
                    <th class="ac">上层分类</th>
                    <th class="ac">修改</th>
                    <th class="ac">删除</th>
                </tr>
            </thead>
            <tbody>
                {foreach $class_list as $class}
                <tr id="projectlist">
                    <td>{$class['name']}</td>
                    <td class="ac">{if condition="!empty($class['parent_name'])"}{$class['parent_name']}{else/}无{/if}</td>
                    <td class="ac"><a href="{:url('/admin/sort/add/?id='.$class['id'])}" class="btn-link">&#xe71d;</a></td>
                    <td><label><input type="checkbox" class="bselect" id="delete" name="delete[{$class['id']}]" value="1" /> 删除</label></td>
                </tr>
                {/foreach}
            <div class="publicdiv">{$page}</div>
        </tbody>

        </table>
        
        <input type="submit" class="btn btn-info y" valu="提交" />
        
    </div>
        </form>
</div>
{/block}
