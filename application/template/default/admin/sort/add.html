{extend name="base/common"/}

{block name="header"}
{/block}

{block name="body"}
<div class="container">
<div class="publicdiv pl20 pr20 pt8 bf sizing">
    <div class="publicdiv mb20 ptlrb10 bf sizing">
    <form action="{:url('/admin/sort/add?id='.$class_detail['id'])}" method="post" class="form-horizontal" role="form">
        <h3 class="ac">添加分类</h3>
            <div class="modal-body">
                <div class="form-group w100 mrn mln z">
                    <label class="col-sm-2 control-label" style="width:130px;"><b class="cred">* </b>上层分类：</label>
                    <div class="col-sm-10 pln prn" style="width:910px;">
                        <select name="parentid" class="form-control">
                            <option value='0'>无</option>
                            {foreach $sort_list as $temp_sort}
                            <option {if condition="$temp_sort['id'] == $class_detail['parentid']"}selected='selected'{/if} value="{$temp_sort['parentid']}" >{$temp_sort['name']}</option>
                            {/foreach}
                        </select>
                    </div>
                    </div>
                
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label" style="width:130px;"><b class="cred">* </b>分类名称：</label>
                        <div class="col-sm-10 pln prn" style="width:910px;">
                            <input type="text" name="name" class="form-control" id="name" placeholder="请输入分类名称" value="{$class_detail['name']}">
                        </div>
                    </div>
                   
                
                

                <script type="text/javascript">
                    $(document).ready(function () {
                        var begin_time = $("#begin_time").val();
                        var end_time = $("#end_time").val();
                        var myDate = new Date();
                        if (!begin_time) {
                            begin_time = myDate.toLocaleDateString();
                        }
                        if (!end_time) {
                            end_time = myDate.toLocaleDateString();
                        }
                        $('#begin_time').daterangepicker({singleDatePicker: true, format: 'YYYY-MM-DD', startDate: begin_time}, function (start, end, label) {
                            console.log(start.toISOString(), end.toISOString(), label);
                        });
                        $('#end_time').daterangepicker({singleDatePicker: true, format: 'YYYY-MM-DD', startDate: end_time}, function (start, end, label) {
                            console.log(start.toISOString(), end.toISOString(), label);
                        });
                    });
                </script>
                </div>
                <div class="modal-footer ptn mtn btno ac z w100">
                    <input type="submit" class="btn btn-primary btn-lg pl20 pr20" onClick="formsubif();" value="完成" />
                </div>
            </form>

    </div>
</div>
</div>
{/block}
