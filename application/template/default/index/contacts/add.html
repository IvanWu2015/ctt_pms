{extend name="base/common"/}

{block name="header"}
{/block}

{block name="body"}
<div class="container" style="width:1170px;">
    <div class="publicdiv mt20 pl20 pr20 pt8 bf sizing">
        <div class="publicdiv mb20 ptlrb10 bf sizing">
            <form action="{:url('/index/contacts/add?id='.$contacts['id'])}" id="formaddress" method="post" class="form-horizontal" role="form">
                <h3 class="ac borb pb30">添加联系人</h3>
                <div class="modal-body">
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">所属公司：</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="company" class="form-control w60" id="company" value="{$contacts['company']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">联系人：</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="fullName" class="form-control w60" id="fullName" value="{$contacts['company']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">联系电话：</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="Mobilephone" class="form-control w60" id="Mobilephone" value="{$contacts['company']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">地址选择：</label>
                        <div class="col-sm-7 pln prn">
                            <div id="distpicker">
                                <select class="w30 z form-control" name="province" data-province="省份"></select>
                                <select class="w30 z form-control" name="city" data-city="城市"></select>
                                <select class="w30 z form-control" name="district" data-district="区/县"></select>
                            </div>
                            <script>
                            jQuery("#distpicker").distpicker({
                                province: "",
                                city: "",
                                district: ""
                            });
                            </script>
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">详细地址：</label>
                        <div class="col-sm-7 pln prn">
                            <textarea class="w90 form-control" name="addressDetail" rows="4"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">类型：</label>
                        <div class="col-sm-7 pln prn">
                            <select class="form-control w30" name="type">
                                <option value="现付">现付</option>
                                <option value="到付">到付</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">&nbsp;</label>
                        <div class="col-sm-7 pln prn">
                            <input type="submit" class="btn btn-primary btn-lg pl20 pr20" onClick="formsubif();" value="完成" />
                        </div>
                    </div>
                    
                </div>
            </form>

        </div>
    </div>
</div>

<script src="tpl_js/distpicker.data.js"></script>
<script src="tpl_js/distpicker.js"></script>
<script src="tpl_js/main.js"></script>
{/block}
