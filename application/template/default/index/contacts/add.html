{extend name="base/common"/}

{block name="header"}
{/block}

{block name="body"}
<div class="container" style="width:1170px;">
    <div class="publicdiv mt20 pl20 pr20 pt8 bf sizing">
        <div class="publicdiv mb20 ptlrb10 bf sizing">
            <form action="{:url('/index/contacts/add?id='.$contacts['id'])}" id="formaddress" method="post" class="form-horizontal" role="form">
                <h3 class="ac borb pb30">添加联系人</h3>
                <div class="modal-body">
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">姓名</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="name" class="form-control w60" id="name" value="{$contacts['name']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">职务</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="worktitle" class="form-control w60" id="worktitle" value="{$contacts['worktitle']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">年龄</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="age" class="form-control w60" id="age" value="{$contacts['age']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">性别</label>
                        <div class="col-sm-7 pln prn">
                            <label class="mt8 mr15"><input type="radio" name="sex" value="1"> 男</label>
                            <label class="mt8"><input type="radio" name="sex" value="2"> 女</label>
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">结果</label>
                        <div class="col-sm-7 pln prn">
                            <select class="form-control w30" name="status">
                                <option value="0">无</option>
                                <option value="1">在职</option>
                                <option value="2">离职</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">籍贯</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="native_place" class="form-control w60" id="native_place" value="{$contacts['native_place']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">联系电话</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="tel" class="form-control w60" id="tel" value="{$contacts['tel']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">电子邮箱</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="mail" class="form-control w60" id="mail" value="{$contacts['mail']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">详细地址</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="address" class="form-control w90" id="address" value="{$contacts['address']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">照片</label>
                        <div class="col-sm-7 pln prn">
                            <div class="imgwrap" id="imgwrap">
                                <input type="file" id="cover_image" class="cover" name="photo" value="{$contacts['photo']}" />
                                <img src="{$contacts['photo']}" id="coverimg" />
                            </div>
                            <span id="original_img_ok">照片大小建议为700*700像素</span>
                            <span class="input_show_on" id="original_img_on">请选择个人照片</span>
                            <br/><span id="original_img_ok">支持格式：jpg,jpeg,png,gif,bmp</span>
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">简介</label>
                        <div class="col-sm-7 pln prn">
                            <textarea class="w90 form-control" name="introduce" rows="4"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">&nbsp;</label>
                        <div class="col-sm-7 pln prn">
                            <input type="submit" class="btn btn-primary btn-lg pl20 pr20" onClick="formsubif();" value="完成" />
                        </div>
                    </div>
                    
                </div>
            </form>

        </div>
    </div>
</div>
<script>
jQuery(function () {
    if (jQuery('#coverimg').attr('src') == "") {    //封面为空则显示默认图片
        jQuery('#coverimg').attr('src', 'tpl_img/coverimg.png');
    }

    jQuery("#cover_image").change(function () {		//红包封面相册
        var objUr = getObjectURL(this.files[0]);
        console.log("objUr = " + objUr);
        jQuery("#coverimg").attr("src", objUr);
    });
});
//建立一個可存取到該file的url
function getObjectURL(file) {
    var url1 = null;
    if (window.createObjectURL != undefined) { // basic
        url1 = window.createObjectURL(file);
    } else if (window.URL != undefined) { // mozilla(firefox)
        url1 = window.URL.createObjectURL(file);
    } else if (window.webkitURL != undefined) { // webkit or chrome
        url1 = window.webkitURL.createObjectURL(file);
    }
    return url1;
}
</script>
{/block}
