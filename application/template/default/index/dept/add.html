<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加用户组
                </h4>
            </div>
            <form action="" method="post" class="form-horizontal" role="form">
                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">组别名称</label>
                        <div class="col-sm-10 pln">
                            <input type="text" name="name" class="form-control" id="focusedInput" placeholder="请输入项目名称" value="{$project_details['name']}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">功能说明</label>
                        <div class="col-sm-10 pln">
                            <textarea id="explainmessage" name="function" class="form-control">{$project_details['desc']}</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">负责人</label>
                        <select name="manager">
                            {foreach $user_list as $user}
                                <option value="{$user['username']}"><a href="{:url('task_list/?username='.$user['username'])}">{$user['realname']}</a></option>
                            {/foreach}
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <input type="submit" class="btn btn-primary" value="完成" />
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
