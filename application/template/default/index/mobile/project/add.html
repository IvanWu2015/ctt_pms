{extend name="mobile/base/common"/}

{block name="header"}
{/block}

{block name="body"}

<div class="publicdiv ptlrb10 ptn sizing">
    <form action="" method="post" class="form-horizontal" role="form">
    <div class="publicdiv pl20 pr20 pt8 bf sizing">
        <h3 class="ac">{if condition="$project_id eq 0"}添加项目{/if} {if condition="$project_id neq 0"}修改项目{/if}</h3>

        <div class="publicdiv bf sizing">
            <div class="publicdiv pr pln z">
                <label for="firstname" class="hp40 lh40 fwn ml8 pa p-left p-top c6">项目名称</label>
                <input type="text" name="name" class="form-control hp40 bor" id="focusedInput" style="padding-left:70px;" placeholder="请输入项目名称" value="{$project_details['name']}">
            </div>
            
            <textarea name="desc" class="publicdiv mt15 pt8 pb8 pl8 pr8 sizing bor bf mb15" style="height:100px;" placeholder="请输入项目说明~">{$project_details['desc']}</textarea>
            
            <div class="publicdiv lh20 pr z sizing" style="padding-left:70px;">
                <label for="firstname" class="hp40 lh40 fwn ml8 pa p-left p-top c6">项目成员</label>
                {foreach $user_list as $user}
                <label class="mr10 c6 fwn"><input type="checkbox" name="username[{$user['uid']}]" {if condition="in_array($user['username'],$team_list)"} checked="ckecked"{/if} value="{$user['username']}" /> {$user['realname']}
                <input type="hidden" name="ids[{$user['uid']}]" value="{$user['username']}" /></label>
                {/foreach}
            </div>
            
            <div class="publicdiv mt15 pr pln z">
                <label for="firstname" class="hp40 lh40 fwn ml8 pa p-left p-top ar c6">负责人</label>
                <select class="form-control hp40 bor" name="project_admin" style="padding-left:60px;">
                    {foreach $user_list as $user}
                    <option value="{$user['username']}"  {eq name="user.username" value="$project_details['project_admin']"}selected="selected"{/eq}    >{$user['realname']}</option>
                    {/foreach}
                </select>
            </div>
            
            <div class="publicdiv mt15 pr pln z">
                <label for="firstname" class="hp40 lh40 fwn ml8 pa p-left p-top c6">开始时间</label>
                <input type="text" name="begin" id="begin_time" class="form-control hp40 bor" style="padding-left:70px;" placeholder="请输入开始时间" value="{$project_details['begin']}" /> 
            </div>
            
            <div class="publicdiv mt15 pr pln z">
                <label for="firstname" class="hp40 lh40 fwn ml8 pa p-left p-top c6">结束时间</label>
                <input type="text" name="end" class="form-control hp40 bor" id="end_time" style="padding-left:70px;" placeholder="请输入结束时间" value="{$project_details['end']}" />
            </div>
            
            <div class="publicdiv mt15 pr pln z">
                <label for="firstname" class="hp40 lh40 fwn ml8 pa p-left p-top c6">项目状态</label>
                <select class="form-control hp40 bor" name="status" style="padding-left:60px;">
                    <option class="form-control"  {if condition="$project_details['status'] eq 'wait'"}selected="selected"{/if} value="wait" >等待</option>
                    <option class="form-control"  {if condition="$project_details['status'] eq 'doing'"}selected="selected"{/if} value="doing" >进行中</option>
                    <option class="form-control"  {if condition="$project_details['status'] eq 'done'"}selected="selected"{/if} value="done" >完成</option>
                    <option class="form-control" {if condition="$project_details['status'] eq 'closed'"}selected="selected"{/if} value="closed" >关闭</option>
                </select>
            </div>
            
            <div class="publicdiv mt15 pr pln z">
                <label for="firstname" class="hp40 lh40 fwn ml8 pa p-left p-top c6">版本号</label>
                <input type="text" name="code" class="form-control hp40 bor" id="focusedInput" style="padding-left:70px;" placeholder="请输入版本号" value="{$project_details['code']}" />
            </div>
            <input type="submit" class="publicdiv mt15 mb15 hp40 btn btn-primary" value="完成" />
        </div>
    </div>
    </form>
</div>
{/block}
