{extend name="mobile/base/common"/}

{block name="header"}
{/block}

{block name="body"}

<div class="publicdiv bf pt20 mb58">
    <h3 class="borb pb15 mbn pl10 pr10 sizing">{$project_detail['name']}</h3>
    
    <ul class="list_nav mt10">
        <li class="w25 {if condition="empty($status) && empty($username)"}lnattr{/if}"><a href="{:url('/index/Project/detail/?id='.$project_id)}">所有</a></li>
        <li class="w25 {if condition="$status eq 'noclosed'"}lnattr{/if}"><a href="{:url('/index/Project/detail/?status=noclosed&id='.$project_id)}">未关闭</a></li>
        <li class="w25 {if condition="$status eq 'delayed'"}lnattr{/if}"><a href="{:url('/index/Project/detail/?status=delayed&id='.$project_id)}">已延期</a></li>
        <li class="w25 {if condition="!empty($username)"}lnattr{/if}"><a href="{:url('/index/Project/detail/?username='.$_G['username'].'&id='.$project_id)}">指派给我</a></li>
    </ul>
    
    <div class="publicdiv pl10 pr10 sizing">
                        
        {include file="mobile/base/task_list" /}
        
        <div class="publicdiv ac pagingw">{$page}</div>
    </div>
</div>
{/block}

{block name="footer"}
<a href="{:url('/index/task/add/?project_id='.$project_id)}" class="p_scradd"></a>

{include file="mobile/base/project_title" /}
{/block}
