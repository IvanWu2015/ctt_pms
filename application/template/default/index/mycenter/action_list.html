{extend name="base/common"/}

{block name="header"}
{/block}

{block name="body"}

<div class="publicdiv sizing"><!-- 右边内容 -->
       
    <div class="publicdiv bf">
    
        <h3 class="pt10 pb10 pl20 pr20 sizing iconfont">&#xe622; 我的动态</h3>
        
        <div class="publicdiv pl20 pr20 pt8 pb8 bf sizing">
        <section id="contents" class="mtn">
                <table class="table table-striped borl bort borr borb">
                    <thead style="background:#f6f6f6; border-top:1px #ddd solid;">
                        <tr>
                            <th class="w7 bbno pt15 pb15">ID</th>
                            <th class="w25  bbno pt15 pb15">操作对象</th>
                            <th class="w8 ac bbno pt15 pb15">类型</th>
                            <th class="w10 ac bbno pt15 pb15">动作</th>
                            <th class="w15 ac bbno pt15 pb15">时间</th>
                            <th class="w35 ac bbno pt15 pb15">动态</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach $action_list as $project}
                        <tr>
                            <td class="w7">{$project['id']}</td>
                            <td class="w25">{$project['tname']}</td>
                            <td class="w8 ac">{$project['typename']}</td>
                            <td class="w10 ac">{$project['actionname']}</td>
                            <td class="w15 ac">{$project['date']}</td>
                            <td class="w35 ac">{$project['comment']}</td>
                        </tr>
                        {/foreach}
                    </tbody>
                </table>
                <div class="publicdiv ac pagingw">{$page}</div>
            </section>
        </div>
        
    </div>

</div>
{/block}
