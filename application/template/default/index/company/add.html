{extend name="base/common"/}

{block name="header"}
{/block}

{block name="body"}
<div class="container" style="width:1170px;">
    <div class="publicdiv mt20 pl20 pr20 pt8 bf sizing">
        <div class="publicdiv mb20 ptlrb10 bf sizing">
            <form action="{:url('/index/company/add?id='.$companyDetail['company_id'])}" id="formaddress" method="post" class="form-horizontal" role="form">
                <h3 class="ac borb pb30">添加公司</h3>
                <div class="modal-body">
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">公司名称</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="name" class="form-control w60" id="name" value="{$companyDetail['name']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">法人</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="corporation" class="form-control w60" id="corporation" value="{$companyDetail['corporation']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">类型</label>
                        <div class="col-sm-7 pln prn">
                            <select class="form-control w30" name="type">
                                {foreach $companyTypeList as $key => $type}
                                <option value="{$key}" {if condition="$companyDetail['type'] == $key"}selected{/if}>{$type}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                   
                   <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">公司规模</label>
                        <div class="col-sm-7 pln prn">
                            <select class="form-control w30" name="employee_numbers">
                                {foreach $employeeTypeList as $key => $type}
                                <option value="{$key}" {if condition="$companyDetail['employee_numbers'] == $key"}selected{/if}>{$type}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">业务范围</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="scope" class="form-control w60" id="scope" value="{$companyDetail['scope']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">联系人</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="contact_name" class="form-control w60" id="contact_name" value="{$companyDetail['contact_name']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">联系电话</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="contact_number" class="form-control w90" id="contact_number" value="{$companyDetail['contact_number']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">传真电话</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="fax_number" class="form-control w90" id="fax_number" value="{$companyDetail['fax_number']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">成立时间</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="founding_time" id="begin_time" class="form-control w60" value="{$companyDetail['founding_time']}" /> 
                        </div>
                    </div>
                    <script type="text/javascript">
                    $(document).ready(function() {
                        var begin_time = $("#begin_time").val();
                        var myDate = new Date(); 
                        if(!begin_time) {
                            begin_time = myDate.toLocaleDateString();
                        }
                       $('#begin_time').daterangepicker({singleDatePicker:true,format: 'YYYY-MM-DD',startDate: begin_time}, function(start, end, label) {
                         console.log(start.toISOString(), end.toISOString(), label);
                       });
                    });
                   </script>
                   
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">注册地址</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="resister_address" class="form-control w60" id="resister_address" value="{$companyDetail['resister_address']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">办公地址</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="work_address" class="form-control w60" id="work_address" value="{$companyDetail['work_address']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">税号</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="tax_number" class="form-control w90" id="tax_number" value="{$companyDetail['tax_number']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">开户行</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="bank_deposit" class="form-control w90" id="bank_deposit" value="{$companyDetail['bank_deposit']}">
                        </div>
                    </div>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">银行账号</label>
                        <div class="col-sm-7 pln prn">
                            <input type="text" name="bank_account" class="form-control w90" id="bank_account" value="{$companyDetail['bank_account']}">
                        </div>
                    </div>
                    
                    <script type="text/javascript" charset="utf-8" src="tpl_static/ueditor/ueditor.config.js"></script>
                    <script type="text/javascript" charset="utf-8" src="tpl_static/ueditor/ueditor.all.min.js"> </script>
                    <script type="text/javascript" charset="utf-8" src="tpl_static/ueditor/lang/zh-cn/zh-cn.js"></script>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">备注</label>
                        <div class="col-sm-10 pln prn">
                            <script id="editor" type="text/plain" class="z" name="remarks" style="width:100% !important; height:200px;">{$contactData['remarks']}</script>
                        </div>
                    </div>
                    
                    <script type="text/javascript">
                        //实例化编辑器
                        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
                        var ue = UE.getEditor('editor',{toolbars: [['fullscreen', 'bold', 'source', 'undo', 'snapscreen', 'fontsize', 'redo', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', 'attachment']]});

                        function disableBtn(str) {
                            var div = document.getElementById('btns');
                            var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
                            for (var i = 0, btn; btn = btns[i++];) {
                                if (btn.id == str) {
                                    UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
                                } else {
                                    btn.setAttribute("disabled", "true");
                                }
                            }
                        }
                        function enableBtn() {
                            var div = document.getElementById('btns');
                            var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
                            for (var i = 0, btn; btn = btns[i++];) {
                                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
                            }
                        }
                    </script>
                    
                    <div class="form-group w100 mrn mln z">
                        <label class="col-sm-2 control-label fwn">&nbsp;</label>
                        <div class="col-sm-7 pln prn">
                            <input type="submit" class="btn btn-primary btn-lg pl20 pr20" onClick="formsubif();" value="完成" />
                        </div>
                    </div>
                    
                </div>
            </form>

        </div>
    </div>
</div>
{/block}
