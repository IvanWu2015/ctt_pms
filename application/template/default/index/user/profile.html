{extend name="base/common" /}
{block name="header"}
{/block}

{block name="body"}
<section>
    <div class="publicdiv pl20 pr20 pt8 pb20 bf sizing">

    <div class="pt20" style="width:500px; margin:0px auto;">
        <h3 class="mtn mb20 ac">修改密码</h3>
        <form class="form-horizontal" role="form" action="{:url('index/user/profile')}" method="post">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">原密码</label>
                <div class="col-sm-10 pln">
                    <input type="password" id="inputPassword"  class="form-control" placeholder="请输入密码"  errormsg="密码为6-20位" nullmsg="请填写密码" datatype="*6-20" name="old">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10 pln">
                    <input type="password" id="inputPassword"  class="form-control" placeholder="请输入密码"  errormsg="密码为6-20位" nullmsg="请填写密码" datatype="*6-20" name="password">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10 pln">
                    <input type="password" id="inputPassword" class="form-control" placeholder="请再次输入密码" recheck="password" errormsg="您两次输入的密码不一致" nullmsg="请填确认密码" datatype="*" name="repassword">
                </div>
            </div>
           
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">&nbsp;</label>
                <div class="col-sm-10 pln">
                    <button type="submit" class="btn btn-default">提 交</button>
                </div>
            </div>
        </form>

    </div>
</div>
</section>

{/block}

{block name="side"}{/block}
{block name="script"}
	<script type="text/javascript">

    	$(document)
	    	.ajaxStart(function(){
	    		$("button:submit").addClass("log-in").attr("disabled", true);
	    	})
	    	.ajaxStop(function(){
	    		$("button:submit").removeClass("log-in").attr("disabled", false);
	    	});

    	$("form").submit(function(){
    		var self = $(this);
    		$.post(self.attr("action"), self.serialize(), success, "json");
    		return false;

    		function success(data){
    			if(data.code){
                            alert('修改成功');
    				window.location.href = data.url;
    			} else {
    				self.find(".Validform_checktip").text(data.msg);
    			}
    		}
    	});
	</script>
{/block}
