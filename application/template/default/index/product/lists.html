{extend name="base/common"/}

{block name="header"}
{/block}

{block name="body"}

<include file="Index/add_task_point" />

<div class="publicdiv mt20 pl20 pr20 pt8 pb20 bf sizing">
    <div class="publicdiv borb mb20 bf sizing">
        <!-- Contents================================================== -->
        <div class="publicdiv borb mb20 pt10 pb10 bf sizing">
            <h3>
                产品列表
                <span class="pull-right">
                    <a href="{:url('/index/product/add')}" class="btn btn-info">添加文档</a> 
                </span>
            </h3>
        </div>
                
        <table class="table table-striped borl bort borr borb">
            <thead style="background:#f6f6f6; border-top:1px #ddd solid;">
                <tr>
                    <th class="bbno pt15 pb15">产品名称</th>
                    <th class="ac bbno pt15 pb15">产品代号</th>
                    <th class="ac bbno pt15 pb15">项目负责人</th>
                    <th class="ac bbno pt15 pb15">版本号</th>
                    <th class="w40 bbno pt15 pb15">说明</th>
                </tr>
            </thead>
            <tbody>
                {foreach $product_list as $product}
                <tr>
                    <td class="w40">{$product['name']}</td>
                    <td class="ac">{$product['code']}</td>
                    <td class="ac">{$product['realname']}</td>
                    <td class="ac">{$product['createdVersion']}</td>
                    <td>{$product['desc']}</td>
                {/foreach}
            
            </tbody>
        </table>
    </div>
    <div class="publicdiv ac pagingw">{$page}</div>
    </div>
</div>
{/block}
